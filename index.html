<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIM</title>
    <link rel="icon" href="logo.png" type="png"> <!-- Logo icona pagina -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="contenitore">   <!-- Div padre contenitore elementi nel riquadro trasparente -->
        <div class="logo-cont">
            <img class="logo" src="logo.png" alt="">
            <h2> Taking Booleaners from A to B</h1>
        </div>

        <div class="bottoni">           <!-- Gestione barra verde contente bottoni -->
            <div class="buttonPos">     <!-- Gestione dei tre bottoni -->
                <input class="buttonStyle" type="button" id="" value="Prenota">
                <input class="buttonStyle" type="button" id="" value="Termina Prenotazione">
                <input class="buttonStyle" type="button" id="" value="Accendi Luci">
            </div>
        </div>
        
        <div class="monopattinoGino">   <!-- Sezione monopattino numero 1 -->
            <input type="checkbox"> <span class="coloretesto">Monopattino Gino22</span> <br>
            <span class="coloretesto">→Via Guadalametri - a 220 metri da te</span> <br>
            <span class="coloretesto">Stato carica:</span>
            <div class="caricaGino"></div>  <!-- Barra stato carica -->
        </div>
        <br>

        <div class="monopattinoMike">   <!-- Sezione monopattino numero 2 -->
            <input type="checkbox"> <span class="coloretesto">Monopattino Mike24</span> <br>
            <span class="coloretesto">→Via Ricciardoni - a 420 metri da te</span> <br>
            <span class="coloretesto">Stato carica:</span>
            <div class="caricaMike"></div>  <!-- Barra stato carica -->
        </div>

        <div class="monopattinoFede">   <!-- Sezione monopattino numero 3 -->
            <input type="checkbox"> <span class="coloretesto">Monopattino Fede154</span> <br>
            <span class="coloretesto">→Via Mentarini - a 490 metri da te</span> <br>
            <span class="coloretesto">Stato carica:</span>
            <div class="caricaFede"></div>  <!-- Barra stato carica -->
        </div>

    </div>


     
</body>
</html>
